<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- Navigation Bar -->
      <nav class="navbar">
        <a href="index.html#header" class="logo">
          <img src="UnknwnDev_Logo.png" alt="UnknwnDev Logo" />
        </a>
        <div class="nav-links">
          <a href="index.html#about">About</a>
          <a href="projects.html">Projects</a>
          <a href="contact.html" class="active">Contact</a>
        </div>
      </nav>
      <!-- 
      <div class="header-content">
        <h1>Contact</h1>
        <p>Ways to get in touch</p>
      </div> -->
    </header>

    <main>
      <section class="contact-section">
        <h2>Contact Me</h2>
        <p>
          If you have any questions or want to collaborate, feel free to reach
          out!
        </p>

        <!-- Contact Form -->
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Your message"
              rows="5"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>

        <!-- Social Media Links -->
        <div class="social-media">
          <a
            href="https://www.linkedin.com/in/samuelkmbugua/"
            target="_blank"
            class="social-link"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a
            href="https://github.com/UnknwnDev"
            target="_blank"
            class="social-link"
            ><i class="fab fa-github"></i
          ></a>
          <a
            href="https://www.instagram.com/0unknwn.dev/"
            target="_blank"
            class="social-link"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2024 UnknwnDev | Designed by Samuel Mbugua</p>
    </footer>
  </body>
</html>
